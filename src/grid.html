<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>StateAutomatonJS</title>
    <style type="text/css">
        canvas{
            border: solid 1px #ddd;     
        }

    </style>
</head>
<body>
    <canvas id="graphic" width="700" height="700">Votre navigateur ne g√®re pas les canvas</canvas>
    <script type="text/javascript" src="../dist/js/jquery.min.js"></script>
    <script type="text/javascript" src="../dist/js/StateAutomaton.js"></script>
    <script type="text/javascript">
        var sa = stateAutomaton;
        var graphic = document.getElementById('graphic');
        var env = sa.graphic.createEnvironment( graphic );

        env.makeGrid({
            row: 3,
            col: 5            
        });
        
        var grid = env.getGrid();
        var matrix = grid.getMatrix();
        
        for( var col = 0; col < grid.getCol(); ++col ){
            for( var row = 0; row < grid.getRow(); ++row ){
                var cell = matrix[ col ][ row ];
                var center = cell.middle;
                env.addElement( center );
            }
        }

        var s0 = new sa.automaton.State({
            name: "s0",
            position: {
                col: 3,
                row: 1
            }
        });
        var s1 = new sa.automaton.State({
            name: "s1",
            position: {
                col: 3,
                row: 0
            }
        });
        var s2 = new sa.automaton.State({
            name: "s2",
            position: {
                col: 0,
                row: 0
            }
        });
        //*
        var t0 = new sa.automaton.TransitionCurve({
            name: "t0",
            start: s0,
            end: s1
            ,position: 'bottom'
        });
        var t1 = new sa.automaton.TransitionCurve({
            name: "t1",
            start: s2,
            end: s1
            ,position: 'bottom'
        });
        var t2 = new sa.automaton.TransitionCurve({
            name: "t2",
            start: s0,
            end: s2
            //,position: 'bottom'
        });
        //*/
        env.addStates([ s0, s1, s2 ]);
        env.addElements([ t0, t1, t2 ]);

        env.draw();        
    </script>
</body>
</html>
