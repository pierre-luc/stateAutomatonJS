<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>StateAutomatonJS</title>
    <style type="text/css">
        canvas{
            border: solid 1px #ddd;     
        }

    </style>
</head>
<body>
    <h3>Avec anti-aliasing</h3>
    <canvas id="graphic" width="500" height="400">Votre navigateur ne gère pas les canvas</canvas>
    <h3>Sans anti-aliasing</h3>
    <canvas id="graphic2" width="500" height="400">Votre navigateur ne gère pas les canvas</canvas>
    <script type="text/javascript" src="../dist/js/StateAutomaton.min.js"></script>
    
    <script type="text/javascript">
        var sa = stateAutomaton;
        var graphic = document.getElementById('graphic');
        var graphic2 = document.getElementById('graphic2');
        var ctx = sa.graphic.getContext( graphic );
        var A = new sa.graphic.Point( {
            coord: {x: 50, y: 50},
            name: "A"
        });
        var B = new sa.graphic.Point( {
            coord: {x: 150, y: 170},
            name: "B"
        });
        A.draw();
        var arrow = new sa.graphic.Arrow({
            start: A,
            end: B,
            direction: 'both'
        });
        arrow.draw();
        

        var circle = new sa.graphic.Circle({
            center: A,
            point: B
        });
        circle.draw();

        var text = new sa.graphic.Text({
            text: "Salut",
            point: A,
            textAlign: 'center' 
        });
        text.draw();
        
        var intersection = circle.getPoint( Math.PI / 5 );
        var circle2 = new sa.graphic.Circle({
            center: intersection,
            point: A
        });
        circle2.draw();             
        intersection.draw();

        
        var E = new sa.graphic.Point({coord:{
            x: 230, y: 250
        }});
        var F = new sa.graphic.Point({coord:{
            x: 250, y: 300
        }});
    
        var arc = new sa.graphic.ArcArrow({
            start: E,
            end: F,
            height: 150,
            direction: 'both'
        });
        
        arc.draw();
        var middleControl = arc.getArc().getMiddleControlPoint();
        middleControl.draw();

        var arrow2 = new sa.graphic.Arrow({
            start: arc.getArc().getMiddleControlPoint(),
            end: intersection,
            direction: 'both'
        });
        arrow2.draw();

        var ctx2 = sa.graphic.getContext( graphic2, false );
        A.draw( ctx2 );
        arrow.draw( ctx2 );

        circle.draw(ctx2);
        circle2.draw(ctx2);
        intersection.draw(ctx2);
        middleControl.draw(ctx2);
        arrow2.draw(ctx2);
        arc.draw(ctx2);

    </script>
</body>
</html>
